<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  Weather
  <input [(ngModel)]="city" />
  <button (click)="searchChanged()">Click</button>

  <pre *ngIf="results">
    Lat : {{ results.coord.lat }}
    Lon : {{ results.coord.lon }}



  </pre>
</ion-content>
